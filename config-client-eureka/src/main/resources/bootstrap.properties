### bootstrap上下文配置
#配置服务器URI
spring.cloud.config.uri=http://localhost:8033
#配置客户端应用名称{application}
spring.cloud.config.name=configClientEureka
#profile是激活配置
spring.cloud.config.profile=prod
#label在Git中指的分支名称
spring.cloud.config.label=master

# 表示使用服务发现组件中的Config Server，而不自己指定Config Server的uri，默认false
spring.cloud.discovery.enabled=true
# 指定Config Server在服务发现中的serviceId，默认是configserver
spring.cloud.discovery.serviceId=config-server-eureka

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

